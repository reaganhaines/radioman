<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="session-title">Session</div>
        <div class="main-grid">
            <!-- Conversation -->
            <div class="panel">
                <div class="panel-title">Conversation</div>
                <div class="conversation-list" id="conversation-list">
                <!-- Messages will be appended here -->
                </div>
            </div>
        </div>
    </div>
    <div id="token-limit-bar" class="token-limit-bar">
        <div class="token-limit-bar-inner" id="token-limit-bar-inner"></div>
        <span class="token-limit-label" id="token-limit-label"></span>
    </div>
    <!-- Controls at the bottom center -->
    <div class="controls-container">
        <div class="controls">
            <button class="control-btn">Mute</button>
            <button class="control-btn">Stop</button>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
