<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Session</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="session-title">Session</div>
        <div class="main-grid">
            <!-- Conversation -->
            <div class="panel">
                <div class="panel-title">Conversation</div>
                <div class="conversation-list" id="conversation-list">
                </div>
            </div>
        </div>
    </div>
    <!-- Controls at the bottom center -->
    <div class="controls-container">
        <div class="token-limit">
            <div class="token-limit-bar">
                <div class="token-limit-bar-inner" id="token-limit-bar"></div>
            </div>
            <div class="token-limit-text" id="token-limit-text">---</div>
        </div>
        <div class="controls">
            <button class="control-btn" id="mute-btn" tooltip="Mute">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <button class="control-btn" id="stop-btn" tooltip="Stop">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>
        <div class="volume-bar-container">
            <div class="volume-bar-text">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
